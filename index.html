<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TEMPERATURE CONVERTER</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="heading">Temperature Converter</h1>
    <div class="container">
      <div class="input-div">
        <label>Celsius</label> <br />
        <input type="number" id="celsius" class="input-box" value="0" />
      </div>
      <div class="input-div">
        <label>Fahrenheit</label> <br />
        <input type="number" id="fahrenheit" class="input-box" value="32" />
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
